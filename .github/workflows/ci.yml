name: CI (Unit + Compose Smoke)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test deps
        run: |
          pip install pytest

      - name: Run unit tests
        run: |
          pytest -q

  integration:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4

      - name: Show docker versions
        run: |
          docker version
          docker compose version

      - name: Build and start core stack
        run: |
          docker compose up -d --build postgres feast mlflow api
          docker ps -a

      - name: Wait for API health
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/health >/dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API healthcheck failed"
          docker compose logs --no-color > compose-logs.txt || true
          exit 1

      - name: Dump logs (always)
        if: always()
        run: |
          docker compose logs --no-color > compose-logs.txt || true

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose-logs.txt

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
